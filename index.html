<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <img src="/" alt="" />
    <section class="section-qr">
      <div class="container qr-card">
        <div class="qr-card-img-box">
          <img
            class="qr-code-img"
            src="./images/image-qr-code.png"
            alt="Image of a QR code"
          />
        </div>
        <div class="qr-card-text-box">
          <p class="qr-code-heading">
            Improve your front-end skills by building projects
          </p>
          <p class="qr-code-description">
            Scan the QE code to visit Frontend Mentor and take your coding sills
            to the next level
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
